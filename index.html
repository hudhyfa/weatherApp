<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="shortcut icon" href="https://i.pinimg.com/474x/34/f5/63/34f5639344a0602738ea82739b8e6707.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&family=Montserrat:wght@400;600&family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <div class="parent">
        <div class="sb one"></div>
        <div class="sb two"></div>
        <div class="sb three"></div>
        <div class="sb four"></div>
        <div class="content">
            <div class="content-heading">
                <h3>Choose a city</h3>
            </div>
            <div class="search-box">
                <div class="input-box">
                    <div class="tsb one"></div>
                    <div class="tsb two"></div>
                    <div class="tsb three"></div>
                    <div class="tsb four"></div>
                    <input type="text" placeholder="City" id="inputBox">
                </div>
                <div class="button-box">
                    <div class="tsb one"></div>
                    <div class="tsb two"></div>
                    <div class="tsb three"></div>
                    <div class="tsb four"></div>
                    <button type="submit" id="searchBtn">Go</button>
                </div>
            </div>
            <div class="weather-box">
                <div class="tsb one"></div>
                    <div class="tsb two"></div>
                    <div class="tsb three"></div>
                    <div class="tsb four"></div>

                <div class="weather-type">
                    <div class="weather-icon">
                        <img src="https://media.istockphoto.com/id/1335407682/vector/world-earth-globe-eight-bit-pixel-art-game-icon.jpg?s=612x612&w=0&k=20&c=_HsPwOfS88zFG4hUCWoLNSJ-7ih6mgdtILUBL76ClaE=" alt="" id="weatherImg">
                    </div>
                    <div class="weather-details">
                        <div class="details">
                            <h1 id="temp"></h1> 
                            <h2 id="main">Type location</h2>
                            <h3 id="desc">to know the weather</h3>
                        </div>
                    </div>
                </div>
                <!-- <div class="nfp">
                        <img src="https://i.pinimg.com/originals/21/e1/1a/21e11a7eaaed3955673bfc279363c3dd.jpg" alt="">
                    </div> -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>


</html>
